<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>{% block title %}{% endblock %} </title>
</head>
<body>
<nav class="navbar sticky-top fixed-top navbar-expand-lg navbar-dark shadow-lg bg-black">
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" href="http://127.0.0.1:8000/" target="_blank">
            <strong>Home</strong>
        </a>
        <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a aria-current="page" class="nav-link" href="#intro">Home</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                           id="dropdownMenuButton1" type="button">
                            Product
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav list-inline">
                <!-- Icons -->
                {% if user.username %}
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active">{{request.user}}</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url 'logout' %}">Log out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    {% block content %}{% endblock %}
</div>

</body>
</html>
